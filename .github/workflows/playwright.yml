name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: âš™ï¸ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ§© Install Allure Playwright Reporter
      run: npm install -D allure-playwright

    - name: ğŸ§ª Install Playwright Browsers
      run: npx playwright install

    - name: ğŸ“¥ Install Allure CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jdk
        npm install -g allure-commandline --save-dev

    - name: ğŸš€ Run Playwright Tests (HTML + Allure)
      run: npx playwright test --reporter=html,allure-playwright

    - name: ğŸ“„ Upload HTML Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-html-report
        path: playwright-report

    - name: ğŸ› ï¸ Generate Allure Report
      run: |
        allure generate allure-results --clean -o allure-report

    - name: ğŸ“¤ Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report
