name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest  # Ensure using the latest Ubuntu runner

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: ⚙️ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🧪 Install Playwright Browsers
      run: npx playwright install

    - name: 🚀 Run Playwright Tests
      run: npx playwright test --reporter=html

    - name: 📄 Upload HTML Report (optional)
      if: always()  # Ensures the artifact is uploaded even if the test fails
      uses: actions/upload-artifact@v4  # Downgraded to v2
      with:
        name: playwright-report
        path: playwright-report

    - name: 📥 Install Allure CLI
      run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk
          npm install -g allure-commandline --save-dev

    - name: 🧪 Run Playwright tests with Allure reporter
      run: npx playwright test

    - name: 🛠️ Generate Allure Report
      run: |
          allure generate allure-results --clean -o allure-report

    - name: 📤 Upload Allure Report
      uses: actions/upload-artifact@v3
      with:
          name: allure-report
          path: allure-report
